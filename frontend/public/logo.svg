<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="pillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo icon -->
  <g transform="translate(10, 10)">
    <!-- Background circle -->
    <circle cx="20" cy="20" r="18" fill="url(#pillGradient)" stroke="#1E40AF" stroke-width="1.5"/>
    
    <!-- Pill shape -->
    <ellipse cx="20" cy="20" rx="12" ry="5" fill="white" opacity="0.9"/>
    
    <!-- Division line -->
    <line x1="20" y1="15" x2="20" y2="25" stroke="#1E40AF" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Small dots representing medicine -->
    <circle cx="15" cy="20" r="1.5" fill="#3B82F6"/>
    <circle cx="25" cy="20" r="1.5" fill="#3B82F6"/>
    
    <!-- Cross symbol for medical -->
    <line x1="17" y1="17" x2="23" y2="23" stroke="#1E40AF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="23" y1="17" x2="17" y2="23" stroke="#1E40AF" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937">
    PharmaTrace
  </text>
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
    Blockchain Supply Chain
  </text>
</svg>
